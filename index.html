<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"  href="style.css">
    <title>Amazon</title>
</head>
<body>
    <header>
        <div class="navbar">
            
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <p class="nav-deliver">Deliver to</p>
                <div class="nav-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="nav-location">India</p>
                </div>
            </div>
            
            <div class="nav-searchbar">
                <select class="nav-all">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon.in" class="nav-search">
                <div class="nav-sicon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-lang border">
                <div class="nav-india-logo"></div>
                <p class="nav-lang-choose">EN</p>
                <i class="fa-solid fa-sort-down"></i>
            </div>
            
            <div class="nav-sign-in border">
                <p class="nav-sign-in-option">Hello, sign in</p>
                <div class="nav-acc">
                    <p class="nav-acc-li">Accounts & Lists</p>
                    <div class="nav-acc-i"><i class="fa-solid fa-sort-down"></i></div>
                </div>
            </div>

            <div class="nav-ro border">
                <p class="nav-re">Returns</p>
                <p class="nav-or">& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="nav-cart-txt">Cart</p>
            </div>

        </div>
    </header>
</body>
</html>
